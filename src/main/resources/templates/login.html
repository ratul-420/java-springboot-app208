<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/theme.css}">
</head>
<body>
<header class="site-header">
    <nav class="nav-bar">
        <div class="brand">App208</div>
        <div class="nav-links">
            <a th:href="@{/home}">Home</a>
            <a th:href="@{/register}">Register</a>
            <a th:href="@{/contact}">Contact</a>
        </div>
    </nav>
</header>

<main>
    <section style="max-width: 420px; margin: 1.5rem auto;">
        <article class="card">
            <h2>Login</h2>
            <p class="muted">Sign in to access messages, CRUD, and admin tools.</p>
            <form th:action="@{/login}" method="post">
                <label for="username">Email</label>
                <input id="username" type="email" name="username" placeholder="Email" required>

                <label for="password">Password</label>
                <input id="password" type="password" name="password" placeholder="Password" required>

                <button type="submit">Login</button>
            </form>
        </article>
    </section>
</main>
</body>
</html>
