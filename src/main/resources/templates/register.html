<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/theme.css}">
</head>
<body>
<header class="site-header">
    <nav class="nav-bar">
        <div class="brand">App208</div>
        <div class="nav-links">
            <a th:href="@{/home}">Home</a>
            <a th:href="@{/login}">Login</a>
            <a th:href="@{/contact}">Contact</a>
        </div>
    </nav>
</header>

<main>
    <section style="max-width: 520px; margin: 1.5rem auto;">
        <article class="card">
            <h1>Register</h1>
            <p class="muted">Create your account to access messages, CRUD, and protected areas.</p>
            <form th:action="@{/register}" th:object="${user}" method="post">
                <label for="username">Username</label>
                <input id="username" type="text" th:field="*{username}" placeholder="Username" required />

                <label for="email">Email</label>
                <input id="email" type="email" th:field="*{email}" placeholder="Email" required />

                <label for="password">Password</label>
                <input id="password" type="password" th:field="*{password}" placeholder="Password" required />

                <button type="submit">Register</button>
            </form>
        </article>
    </section>
</main>
</body>
</html>
