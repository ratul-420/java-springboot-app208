<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title th:text="${messageId} != null ? 'Edit Message' : 'New Message'">Message Form</title>
    <link rel="stylesheet" th:href="@{/css/theme.css}">
</head>
<body>
<div class="site-header">
    <div class="container nav">
        <a th:href="@{/messages/manage}">Back to list</a>
    </div>
</div>

<div class="container">
    <div class="card">
        <h1 th:text="${messageId} != null ? 'Edit Message' : 'New Message'"></h1>

        <form th:action="${messageId} != null ? @{'/messages/manage/edit/' + ${messageId}} : @{/messages/manage/new}"
              th:object="${messageDto}" method="post">
            <label>Name:</label>
            <input type="text" th:field="*{name}"/>
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></div>

            <label>Email:</label>
            <input type="email" th:field="*{email}"/>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></div>

            <label>Subject:</label>
            <input type="text" th:field="*{subject}"/>
            <div th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}" class="error"></div>

            <label>Message:</label>
            <textarea th:field="*{content}" rows="5"></textarea>
            <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="error"></div>

            <button class="btn" type="submit">Save</button>
        </form>
    </div>
</div>

</body>
</html>
