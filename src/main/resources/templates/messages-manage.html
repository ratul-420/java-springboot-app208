<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Messages</title>
    <link rel="stylesheet" th:href="@{/css/theme.css}">
</head>
<body>
<header class="site-header">
    <nav class="nav-bar">
        <div class="brand">App208</div>
        <div class="nav-links">
            <a th:href="@{/home}">Home</a>
            <a th:href="@{/messages}">Messages</a>
            <a th:href="@{/chart}">Chart</a>
            <a th:href="@{/logout}">Logout</a>
        </div>
    </nav>
</header>

<main>
    <section class="card">
        <div style="display:flex; justify-content: space-between; align-items: center; gap: 0.75rem; flex-wrap: wrap;">
            <div>
                <h1>Manage Messages (CRUD)</h1>
                <p class="muted">Create, edit, or delete stored messages.</p>
            </div>
            <a role="button" th:href="@{/messages/manage/new}">Create new</a>
        </div>

        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Subject</th>
                <th>Message</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="m : ${messages}">
                <td th:text="${m.id}"></td>
                <td th:text="${m.name}"></td>
                <td th:text="${m.email}"></td>
                <td th:text="${m.subject}"></td>
                <td th:text="${m.content}"></td>
                <td class="actions">
                    <a role="button" th:href="@{|/messages/manage/edit/${m.id}|}">Edit</a>
                    <form th:action="@{|/messages/manage/delete/${m.id}|}" method="post" style="display:inline;">
                        <button class="secondary" type="submit" onclick="return confirm('Delete this message?');">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </section>
</main>
</body>
</html>
