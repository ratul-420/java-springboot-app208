<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contact</title>
    <link rel="stylesheet" th:href="@{/css/theme.css}">
</head>
<body>
<header class="site-header">
    <nav class="nav-bar">
        <div class="brand">App208</div>
        <div class="nav-links">
            <a th:href="@{/home}">Home</a>
            <a th:href="@{/messages}" sec:authorize="isAuthenticated()">Messages</a>
            <a th:href="@{/login}" sec:authorize="!isAuthenticated()">Login</a>
            <a th:href="@{/register}" sec:authorize="!isAuthenticated()">Register</a>
            <a th:href="@{/logout}" sec:authorize="isAuthenticated()">Logout</a>
        </div>
    </nav>
</header>

<main>
    <section style="max-width: 720px; margin: 1.5rem auto;">
        <article class="card">
            <h1>Contact</h1>
            <p class="muted">Send us a message. Submissions are stored and visible to logged-in users.</p>

            <div th:if="${success}" class="success">
                <p>Message sent successfully.</p>
                <p><a th:href="@{/messages}">View messages (requires login)</a></p>
            </div>

            <form th:action="@{/contact}" th:object="${messageDto}" method="post">
                <label for="name">Name</label>
                <input id="name" type="text" th:field="*{name}" placeholder="Your name">
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></div>

                <label for="email">Email</label>
                <input id="email" type="email" th:field="*{email}" placeholder="you@example.com">
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></div>

                <label for="subject">Subject</label>
                <input id="subject" type="text" th:field="*{subject}" placeholder="Subject">
                <div th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}" class="error"></div>

                <label for="content">Message</label>
                <textarea id="content" th:field="*{content}" rows="5" placeholder="Write your message"></textarea>
                <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="error"></div>

                <button type="submit">Send</button>
            </form>
        </article>
    </section>
</main>
</body>
</html>
